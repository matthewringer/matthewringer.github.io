    <div class="row">
        <div class="col-sm-12 blog-main">

                <h2 class="blog-post-title" itemprop="name headline">{{ page.title }}</h2>
                <p class="blog-post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
                
                {{ page.content  }}
            </div>

            this.page.url = "{{site.data.global.baseurl}}{{page.url}}" ;
            this.page.identifier = "{{page.url}}";
            his.page.title = "{{page.title}}";
            };
